[tool:pytest]
# Pytest configuration for processor testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=processors
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --durations=10

# Markers
markers =
    unit: Unit tests for individual processors
    integration: Integration tests for processor workflows
    performance: Performance and benchmark tests
    slow: Tests that take a long time to run
    requires_data: Tests that require external data files
    
# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (in seconds)
timeout = 300

# Parallel execution
# Use -n auto for automatic CPU detection
# Use -n <number> for specific number of workers