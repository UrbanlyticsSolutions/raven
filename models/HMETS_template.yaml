description: Semi-distributed model for snow-dominated watersheds
model_type: HMETS
optional_data:
- humidity
- wind_speed
- radiation
parameters:
  HMETS_RUNOFF_COEFF:
    default: 0.5
    max: 0.9
    min: 0.1
  SNOW_SWI:
    default: 0.05
    max: 0.1
    min: 0.01
required_data:
- precipitation
- temperature_max
- temperature_min
